version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ewelink_db
    restart: unless-stopped
    environment:
      # These values can be passed on the command line (see instructions)
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./migrations/cgbas_monitor.sql:/docker-entrypoint-initdb.d/cgbas_monitor.sql:ro

  app:
    build: .
    image: ewelinkauto_app:latest
    container_name: ewelink_app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      MYSQL_HOST: db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_PORT: 3306
      SESSION_SECRET: ${SESSION_SECRET}
    ports:
      - "3000:3000"

volumes:
  db_data:
